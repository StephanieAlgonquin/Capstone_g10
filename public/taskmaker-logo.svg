<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#gradient1)"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333ea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Clipboard Base -->
  <rect x="50" y="40" width="100" height="130" rx="8" fill="white" opacity="0.95"/>
  
  <!-- Clipboard Clip -->
  <rect x="75" y="30" width="50" height="20" rx="10" fill="url(#gradient2)"/>
  <rect x="80" y="35" width="40" height="10" rx="5" fill="white" opacity="0.3"/>
  
  <!-- Checkmark 1 -->
  <circle cx="70" cy="75" r="8" fill="#9333ea" opacity="0.2"/>
  <path d="M 67 75 L 69 77 L 73 72" stroke="#9333ea" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <line x1="82" y1="75" x2="125" y2="75" stroke="#9333ea" stroke-width="2" stroke-linecap="round" opacity="0.3"/>
  
  <!-- Checkmark 2 -->
  <circle cx="70" cy="100" r="8" fill="#9333ea" opacity="0.2"/>
  <path d="M 67 100 L 69 102 L 73 97" stroke="#9333ea" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <line x1="82" y1="100" x2="125" y2="100" stroke="#9333ea" stroke-width="2" stroke-linecap="round" opacity="0.3"/>
  
  <!-- Checkmark 3 (checked) -->
  <circle cx="70" cy="125" r="8" fill="#9333ea"/>
  <path d="M 67 125 L 69 127 L 73 122" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <line x1="82" y1="125" x2="125" y2="125" stroke="#9333ea" stroke-width="2" stroke-linecap="round" opacity="0.3"/>
  
  <!-- Checkmark 4 -->
  <circle cx="70" cy="150" r="8" fill="#9333ea" opacity="0.2"/>
  <circle cx="70" cy="150" r="3" fill="#9333ea" opacity="0.5"/>
  <line x1="82" y1="150" x2="125" y2="150" stroke="#9333ea" stroke-width="2" stroke-linecap="round" opacity="0.3"/>
  
  <!-- Decorative Elements -->
  <circle cx="160" cy="60" r="4" fill="white" opacity="0.6"/>
  <circle cx="40" cy="140" r="3" fill="white" opacity="0.5"/>
  <circle cx="165" cy="145" r="3" fill="white" opacity="0.4"/>
